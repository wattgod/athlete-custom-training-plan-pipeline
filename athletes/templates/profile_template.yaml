# Athlete Profile Template
# Fill out this template with athlete information
# See questionnaire_schema.yaml for field definitions and validation rules

# ============================================================================
# SECTION 1: BASICS & GOALS
# ============================================================================

name: ""  # Full name
email: ""  # Email address
athlete_id: ""  # Auto-generated from name (e.g., "john-doe")

primary_goal:  # Options: specific_race, general_fitness, base_building, return_from_injury
  # What's your main training objective?

target_race:  # Only fill if primary_goal == "specific_race"
  name: ""  # e.g., "Unbound Gravel 200"
  race_id: ""  # Options: unbound_gravel_200, leadville_100, belgian_waffle_ride, etc.
  date: ""  # YYYY-MM-DD format
  distance_miles: 0
  goal_type: ""  # Options: finish, compete, podium

secondary_races: []  # Optional list of other races
  # - name: ""
  #   date: ""
  #   priority: ""  # A, B, or C

# ============================================================================
# SECTION 2: CURRENT STATE
# ============================================================================

training_history:
  years_cycling: ""  # Options: 0-2, 3-5, 6-10, 10+
  years_structured: 0  # Years with structured training
  strength_background: ""  # Options: none, beginner, intermediate, advanced
  highest_weekly_hours: 0  # Peak training volume ever sustained
  current_weekly_hours: 0  # What you're doing now

fitness_markers:  # Optional - fill if known
  ftp_watts: null
  ftp_date: ""  # YYYY-MM-DD
  weight_kg: null
  w_kg: null  # Auto-calculated: ftp_watts / weight_kg
  resting_hr: null
  max_hr: null

recent_training:
  last_12_weeks: ""  # Options: consistent, sporadic, none
  current_phase: ""  # Options: off-season, base, build, race-season, recovery
  coming_off_injury: false
  days_since_last_ride: null

# ============================================================================
